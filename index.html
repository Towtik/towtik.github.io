
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Importing Dosis font */
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap');

        /* Body styling with dark green background */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* Dark background color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Centered text styling for the main heading */
        h1 {
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            font-size: 2em; /* Larger text */
            text-align: center;
            color: #FFF; /* White text for contrast */
            margin-bottom: 0; /* Reduce space below the heading */
        }

        /* Horizontal line styling with green color */
        hr {
            width: 25%; /* Smaller width */
            border: 0; /* Remove default border */
            border-top: 0.5px solid #848d97; /* Thin green line */
            margin: 10px 0; /* Space between elements */
        }

        /* Styling for the smaller text below the horizontal line */
        p {
            font-family: 'Dosis', sans-serif;
            font-size: 1em; /* Smaller text */
            text-align: center;
            color: #FFF; /* White text */
            margin-top: 0; /* Reduce space between the horizontal line and paragraph */
        }

        /* Button styling with rounded edges and explicit white text color */
        .youtube-button {
            background-color: #ff0000;
            color: #FFF; /* Explicitly setting text color to white */
            text-decoration: none; /* No underline for links */
            border: none;
            border-radius: 15px; /* Rounded edges */
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s; /* Animation effect */
            margin-top: 20px; /* Space between the text and button */
        }

        /* Button hover effect */
        .youtube-button:hover {
            transform: scale(1.1); /* Enlarge on hover */
            color: #FFF; /* Ensuring hover keeps the text white */
        }
    </style>
</head>
<body>
    <h1>Coming Soon!</h1>
    
    <!-- Horizontal line with green color -->
    â€Ž 

    <!-- Smaller text below the horizontal line -->
    <p>Towtik Studios</p>

    <hr />    
    <!-- YouTube button with white text, opening in a new tab -->
    <a href="https://www.youtube.com/@towtik/" target="_blank" class="youtube-button">YouTube</a>
</body>
</html>
