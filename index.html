    <style>
        @font-face {
            font-family: 'Segoe UI Variable';
            src: local('Segoe UI Variable Text'), local('Segoe UI Variable'), local('Segoe UI');
        }

        :root {
            --win-accent: #0067c0;
            --mica-bg: rgba(243, 243, 243, 0.85);
            --taskbar-bg: rgba(255, 255, 255, 0.85);
            --win-border: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI Variable', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: url('https://images.unsplash.com/photo-1633412802994-5c058f151b66?q=80&w=2080&auto=format&fit=crop') center/cover no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
            padding: 20px;
        }

        .win-app {
            width: 850px; 
            height: 70vh;      
            background: var(--mica-bg);
            backdrop-filter: blur(40px) saturate(160%);
            border-radius: 12px;
            border: 1px solid var(--win-border);
            box-shadow: 0 32px 64px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            animation: app-appear 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        @keyframes app-appear {
            from { opacity: 0; transform: scale(0.95) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .title-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 16px;
            user-select: none;
            flex-shrink: 0;
        }

        .window-controls {
            display: flex;
            height: 100%;
        }

        .control-btn {
            width: 46px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .control-btn:hover { background: rgba(0,0,0,0.06); }
        .control-btn.close:hover { background: #e81123; color: white; }

        .content { 
            flex: 1; 
            padding: 40px 30px 100px 30px; 
            overflow-y: auto; 
            scrollbar-width: none;
        }
        .content::-webkit-scrollbar { display: none; }

        .branding-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
            gap: 12px;
        }

        .branding-text h2 {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 12px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .taskbar {
            position: absolute;
            bottom: 50px; /* moved further up for visibility */
            left: 50%;
            transform: translateX(-50%);
            height: 52px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 4px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            z-index: 100;
        }

        .task-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .task-item.active::after {
            content: "";
            position: absolute;
            bottom: 2px;
            width: 6px;
            height: 3px;
            background: var(--win-accent);
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            .win-app { height: 90vh; width: 95%; border-radius: 12px; }
            .content { padding: 30px 15px 140px 15px; }
            .app-grid { grid-template-columns: 1fr; }
            .taskbar { bottom: 60px; }
        }

        .fluent-darts { fill: url(#grad-darts); }
        .fluent-thumb { fill: url(#grad-thumb); }
        .fluent-cube { fill: url(#grad-cube); }
    </style>
</head>
