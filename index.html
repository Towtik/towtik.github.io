<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this for responsive scaling -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            color: #FFF;
            margin-bottom: 0;
        }

        hr {
            width: 15%;
            border: 0;
            border-top: 0.5px solid #404041;
            margin: 10px 0;
        }

        .youtube-button {
            background-color: #ff0000;
            color: #FFF;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .youtube-button:hover {
            transform: scale(1.1);
            color: #FFF;
        }

        .towtik-studios {
            color: #898484;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            margin-top: 10px;
        }


        @media (max-width: 900px) {
            body {
                padding: 20px; 
                font-size: 1.5em; /
            }

            h1 {
                font-size: 1.5em; 
            }

            .youtube-button {
                font-size: 18px; 
                padding: 15px 25px; 
            }

            .towtik-studios {
                font-size: 18px; 
                padding: 15px 25px; 
            }
        }
    </style>
</head>
<body>
    <h1>Coming Soon!</h1>
    <a class="towtik-studios">Towtik Studios</a>
    <hr />
    <a href="https://www.youtube.com/@towtik/" target="_blank" class="youtube-button">YouTube</a>
</body>
</html>
